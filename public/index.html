<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .code-display {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .code-display.show {
            display: block;
        }

        .code {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 10px;
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 5px;
            margin-bottom: 15px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #667eea, transparent);
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ File Share</h1>

        <!-- Upload Section -->
        <div class="section">
            <h2>Send File</h2>
            <div class="upload-area" id="uploadArea">
                <p style="font-size: 3rem; margin-bottom: 10px;">üìÅ</p>
                <p><strong>Click to select file</strong></p>
                <p style="font-size: 0.9rem; color: #999; margin-top: 5px;">or drag and drop (no size limit)</p>
            </div>
            <input type="file" id="fileInput">
            
            <div class="file-info" id="fileInfo">
                <strong id="fileName"></strong>
                <p style="color: #666; font-size: 0.9rem; margin-top: 5px;" id="fileSize"></p>
            </div>

            <button id="uploadBtn" disabled>Upload File</button>

            <div class="code-display" id="codeDisplay">
                <p style="color: #666;">Share this code:</p>
                <div class="code" id="shareCode"></div>
                <p style="color: #999; font-size: 0.9rem;">Expires in 10 minutes</p>
            </div>

            <div class="status" id="uploadStatus"></div>
        </div>

        <div class="divider"></div>

        <!-- Download Section -->
        <div class="section">
            <h2>Receive File</h2>
            <input type="text" id="codeInput" placeholder="000000" maxlength="6" inputmode="numeric">
            <button id="downloadBtn">Download File</button>
            <div class="status" id="downloadStatus"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
